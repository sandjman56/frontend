<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Issue Spotting AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 14px;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    pre {
      background: #f4f4f4;
      padding: 15px;
      white-space: pre-wrap;
      border-left: 3px solid #888;
    }
  </style>
</head>
<body>
  <h1>Commercial Litigation Issue Spotter</h1>
  <p>Paste a complaint, motion, or demand letter below:</p>

  <textarea id="documentInput" placeholder="Enter legal text here..."></textarea><br>
  <button onclick="submitText()">Spot Issues</button>

  <h2>Spotted Issues:</h2>
  <pre id="outputArea">Awaiting input...</pre>

  <script>
    async function submitText() {
      const inputText = document.getElementById('documentInput').value;
      const outputArea = document.getElementById('outputArea');
      outputArea.textContent = "Analyzing...";

      const response = await fetch('https://lawagentbackend.onrender.com', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: inputText })
      });

      const data = await response.json();
      outputArea.textContent = data.issues || data.detail || "Something went wrong.";
    }
  </script>
</body>
</html>
